version: "3.3"
services:
  plausible_db:
    # Plausible v2.0.0 was tested against PostgreSQL versions 12, 13, and 14
    # https://github.com/plausible/analytics/blob/v2.0.0/.github/workflows/elixir.yml#L16
    image: postgres:14-alpine
    restart: always
    volumes:
      - db-data:/var/lib/postgresql/data
    environment:
      - POSTGRES_PASSWORD=postgres

  plausible_events_db:
    image: clickhouse/clickhouse-server:23.3.7.5-alpine
    restart: always
    volumes:
      - event-data:/var/lib/clickhouse
      - ./clickhouse/clickhouse-config.xml:/etc/clickhouse-server/config.d/logging.xml:ro
      - ./clickhouse/clickhouse-user-config.xml:/etc/clickhouse-server/users.d/logging.xml:ro
    ulimits:
      nofile:
        soft: 262144
        hard: 262144

  plausible:
    image: plausible/analytics:v2.0
    restart: always
    command: sh -c "sleep 10 && /entrypoint.sh db createdb && /entrypoint.sh db migrate && /entrypoint.sh run"
    labels:
      traefik.enable: "true"
      traefik.http.services.quando-plausible.loadbalancer.server.port: 8000

      traefik.http.routers.quando-plausible.entrypoints: "https"
      traefik.http.routers.quando-plausible.rule: "Host(`stats.quando.events`)"
      traefik.http.routers.quando-plausible.service: quando-plausible

      # Proxy traffic from /psb.js to "http://plausible:8000/js/plausible.js"
      traefik.http.routers.quando-plausibleJs.entrypoints: "https"
      traefik.http.routers.quando-plausibleJs.rule: "Host(`stats.quando.events`) && Path(`/psb.js`)"
      traefik.http.routers.quando-plausibleJs.service: quando-plausible
      traefik.http.middlewares.quando-plausibleJsReplacement.replacepath.path: "/js/plausible.js"
      traefik.http.routers.quando-plausibleJs.middlewares: quando-plausibleJsReplacement
    depends_on:
      - plausible_db
      - plausible_events_db
    expose:
      - 8000
    env_file:
      - plausible-conf.env
    networks:
      - traefik
      - default

volumes:
  db-data:
    driver: local
  event-data:
    driver: local